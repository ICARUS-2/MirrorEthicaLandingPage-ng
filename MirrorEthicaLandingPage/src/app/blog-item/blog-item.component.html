<div class="accordion-item">
  <h2 class="accordion-header">
    <button 
      class="accordion-button" 
      [class.collapsed]="!showByDefault" 
      type="button" 
      data-bs-toggle="collapse" 
      [attr.data-bs-target]="'#flush-collapseOne' + identifier" 
      [attr.aria-expanded]="showByDefault"
      [attr.aria-controls]="'flush-collapseOne' + identifier"
    >
      {{getFullHeader()}}
    </button>
  </h2>
  <div 
    [id]="'flush-collapseOne' + identifier" 
    class="accordion-collapse collapse" 
    [class.show]="showByDefault" 
    data-bs-parent="#accordionFlushExample"
  >
    <div class="accordion-body" [innerHTML]="textContent"></div>
  </div>
</div>
