<div class="container">
    <h1 class="text-light blogHeaderText">Blog</h1>

    <div class="spacer"></div>

    <div class="accordion" id="accordionExample">

    <ng-container *ngFor="let blogItem of blogDataArr; index as i" >
        <app-blog-item [showByDefault]="i == 0" [identifier]="i.toString()" [date]="blogItem.date" [title]="blogItem.title" [textContent]="blogItem.textContent" ></app-blog-item>

        <hr style="color: lightgray">

    </ng-container>

    </div>
</div>
