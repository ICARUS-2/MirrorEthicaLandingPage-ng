<div class="flip-card" (click)="handleClick()">
  <div class="flip-card-inner" [style]="style">
    <div class="flip-card-front">
      <img [src]="imgSrc" [style]="'width:' + width + '; ' + 'height:' + height + ';'">
    </div>
    <div class="flip-card-back">
      <h1>{{title}}</h1>
      <p>{{desc}}</p>
    </div>
  </div>
</div>
